workflows:
  ios-workflow:
    name: iOS Build for AltStore (Force Unsigned)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: |
          cd workout_tracker
          flutter pub get
      - name: Install Pods
        script: |
          cd workout_tracker/ios
          pod install --repo-update
      - name: Build with Xcode (Bypass Signing)
        script: |
          cd workout_tracker/ios
          # Directly use xcodebuild to force disable signing requirements
          xcodebuild build \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_STYLE=Manual \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            DEVELOPMENT_TEAM=""
      - name: Package IPA manually
        script: |
          mkdir -p workout_tracker/output/Payload
          echo "Finding the app bundle..."
          APP_PATH=$(find $HOME/Library/Developer/Xcode/DerivedData -name "Runner.app" -type d | grep "Release-iphoneos" | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Trying local search..."
            APP_PATH=$(find . -name "Runner.app" -type d | grep "Release-iphoneos" | head -1)
          fi
          if [ -d "$APP_PATH" ]; then
            echo "Found app at: $APP_PATH"
            cp -r "$APP_PATH" workout_tracker/output/Payload/
            cd workout_tracker/output
            zip -r workout_tracker.ipa Payload
            zip workout_tracker_final.zip workout_tracker.ipa
            echo "IPA and Zip created successfully"
          else
            echo "Failed to find Runner.app"
            exit 1
          fi
    artifacts:
      - workout_tracker/output/*.zip
