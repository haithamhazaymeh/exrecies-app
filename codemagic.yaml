workflows:
  ios-workflow:
    name: iOS Build for AltStore (Force Unsigned)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: |
          cd workout_tracker
          flutter pub get
      - name: Install Pods
        script: |
          cd workout_tracker/ios
          pod install --repo-update
      - name: Build with Xcode (Bypass Signing)
        script: |
          cd workout_tracker/ios
          # Directly use xcodebuild to force disable signing requirements
          xcodebuild build \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_STYLE=Manual \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            DEVELOPMENT_TEAM=""
      - name: Package IPA manually
        script: |
          cd workout_tracker
          mkdir -p output/Payload
          # Find the built app in the derived data or build/ios/Release-iphoneos
          # Since we didn't specify derivedDataPath, it will be in standard Xcode locations or we can find it
          
          echo "Finding the app bundle..."
          # Broad search to be safe
          APP_PATH=$(find ios -name "Runner.app" -type d | grep "Release-iphoneos" | head -1)
          
          # If not found there, try the Symroot if xcodebuild uses it
          if [ -z "$APP_PATH" ]; then
             APP_PATH=$(find ../Library/Developer/Xcode/DerivedData -name "Runner.app" -type d | grep "Release-iphoneos" | head -1)
          fi
          
          if [ -d "$APP_PATH" ]; then
            echo "Found app at: $APP_PATH"
            cp -r "$APP_PATH" output/Payload/
            cd output
            zip -r workout_tracker.ipa Payload
            echo "IPA created successfully"
          else
            echo "Failed to find Runner.app"
            exit 1
          fi
    artifacts:
      - workout_tracker/output/*.ipa
