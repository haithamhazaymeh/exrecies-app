name: Build iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        working-directory: workout_tracker
        run: flutter pub get

      - name: Prepare iOS build
        working-directory: workout_tracker
        run: |
          flutter build ios --release --no-codesign || true
          
      - name: Build with xcodebuild
        working-directory: workout_tracker/ios
        run: |
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            PRODUCT_BUNDLE_IDENTIFIER=com.fitness.wedding.workoutTracker \
            BUILD_DIR=../build/ios \
            SYMROOT=../build/ios || true
          
      - name: Find and package app
        working-directory: workout_tracker
        run: |
          echo "=== Looking for app bundles ==="
          find . -name "*.app" -type d 2>/dev/null | head -20
          
          echo "=== Checking common locations ==="
          ls -la build/ios/ 2>/dev/null || echo "build/ios/ not found"
          ls -la build/ios/Release-iphoneos/ 2>/dev/null || echo "Release-iphoneos not found"
          ls -la build/ios/iphoneos/ 2>/dev/null || echo "iphoneos not found"
          
          # Try to find Runner.app anywhere
          APP_PATH=$(find . -name "Runner.app" -type d 2>/dev/null | head -1)
          
          if [ -n "$APP_PATH" ]; then
            echo "Found app at: $APP_PATH"
            mkdir -p Payload
            cp -r "$APP_PATH" Payload/
            zip -r workout_tracker.ipa Payload
            echo "IPA created successfully!"
            ls -la workout_tracker.ipa
          else
            echo "No Runner.app found anywhere"
            echo "=== Full directory structure ==="
            find build -type d 2>/dev/null | head -50
          fi
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: workout-tracker-ipa
          path: workout_tracker/workout_tracker.ipa
          if-no-files-found: warn
          
      - name: Upload build folder for debugging
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-folder
          path: workout_tracker/build/ios/
          if-no-files-found: warn
