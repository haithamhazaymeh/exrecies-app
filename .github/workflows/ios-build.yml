name: Build iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        working-directory: workout_tracker
        run: flutter pub get

      - name: Disable code signing in Xcode
        working-directory: workout_tracker/ios
        run: |
          # Modify project settings to disable code signing
          sed -i '' 's/CODE_SIGN_IDENTITY = ".*"/CODE_SIGN_IDENTITY = ""/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = ".*"/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = ""/g' Runner.xcodeproj/project.pbxproj

      - name: Build iOS app
        working-directory: workout_tracker
        run: |
          flutter build ios --release --no-codesign 2>&1 || echo "Flutter build completed with warnings"
          
      - name: Check build output
        working-directory: workout_tracker
        run: |
          echo "=== Checking build folder ==="
          ls -la build/ios/iphoneos/ 2>/dev/null || echo "iphoneos folder not found"
          ls -la build/ios/Release-iphoneos/ 2>/dev/null || echo "Release-iphoneos folder not found"
          
          # Find all app bundles
          echo "=== All .app bundles ==="
          find build -name "*.app" -type d 2>/dev/null
          
          # Check app size
          APP_PATH=$(find build -name "Runner.app" -type d 2>/dev/null | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Found app at: $APP_PATH"
            echo "App size:"
            du -sh "$APP_PATH"
            echo "App contents:"
            ls -la "$APP_PATH"
          fi

      - name: Create IPA package
        working-directory: workout_tracker
        run: |
          APP_PATH=$(find build -name "Runner.app" -type d 2>/dev/null | head -1)
          
          if [ -n "$APP_PATH" ]; then
            APP_SIZE=$(du -s "$APP_PATH" | cut -f1)
            echo "App size in KB: $APP_SIZE"
            
            if [ "$APP_SIZE" -gt 1000 ]; then
              echo "App looks valid (>1MB), creating IPA..."
              mkdir -p Payload
              cp -r "$APP_PATH" Payload/
              zip -r workout_tracker.ipa Payload
              ls -la workout_tracker.ipa
            else
              echo "App is too small ($APP_SIZE KB), something went wrong with build"
              echo "Contents:"
              ls -laR "$APP_PATH" | head -50
            fi
          else
            echo "No Runner.app found"
          fi
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: workout-tracker-ipa
          path: workout_tracker/workout_tracker.ipa
          if-no-files-found: warn
          
      - name: Upload full build folder
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-debug
          path: workout_tracker/build/ios/
          if-no-files-found: warn
