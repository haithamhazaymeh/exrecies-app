name: Build iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        working-directory: workout_tracker
        run: flutter pub get

      - name: Build iOS app (debug for no-signing)
        working-directory: workout_tracker
        run: |
          # Build in debug mode first to get a working app bundle
          flutter build ios --debug --no-codesign
          
      - name: Check and package build
        working-directory: workout_tracker
        run: |
          echo "=== Checking debug build ==="
          ls -la build/ios/Debug-iphoneos/ 2>/dev/null || echo "Debug-iphoneos not found"
          ls -la build/ios/iphonesimulator/ 2>/dev/null || echo "iphonesimulator not found"
          
          # Find the app
          APP_PATH=$(find build -name "Runner.app" -type d 2>/dev/null | head -1)
          
          if [ -n "$APP_PATH" ]; then
            echo "Found app at: $APP_PATH"
            APP_SIZE=$(du -sk "$APP_PATH" | cut -f1)
            echo "App size: ${APP_SIZE} KB"
            
            if [ "$APP_SIZE" -gt 1000 ]; then
              echo "Creating IPA..."
              mkdir -p Payload
              cp -r "$APP_PATH" Payload/
              zip -r workout_tracker.ipa Payload
              echo "IPA created:"
              ls -la workout_tracker.ipa
            else
              echo "App too small, listing contents:"
              ls -laR "$APP_PATH" | head -50
            fi
          else
            echo "No app found. Full structure:"
            find build -type d | head -30
          fi
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: workout-tracker-ipa
          path: workout_tracker/workout_tracker.ipa
          if-no-files-found: warn
          
      - name: Upload any app bundle found
        uses: actions/upload-artifact@v4
        with:
          name: runner-app-bundle
          path: workout_tracker/build/ios/**/Runner.app
          if-no-files-found: warn
