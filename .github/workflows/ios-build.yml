name: Build iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        working-directory: workout_tracker
        run: flutter pub get

      - name: Prepare iOS build
        working-directory: workout_tracker
        run: |
          flutter build ios --release --no-codesign || true
          
      - name: Build with xcodebuild
        working-directory: workout_tracker/ios
        run: |
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            PRODUCT_BUNDLE_IDENTIFIER=com.fitness.wedding.workoutTracker \
            archive -archivePath ../build/Runner.xcarchive \
            SKIP_INSTALL=NO || true
          
      - name: Create IPA from archive
        working-directory: workout_tracker
        run: |
          if [ -d "build/Runner.xcarchive/Products/Applications/Runner.app" ]; then
            mkdir -p Payload
            cp -r build/Runner.xcarchive/Products/Applications/Runner.app Payload/
            zip -r workout_tracker.ipa Payload
          elif [ -d "build/ios/iphoneos/Runner.app" ]; then
            mkdir -p Payload
            cp -r build/ios/iphoneos/Runner.app Payload/
            zip -r workout_tracker.ipa Payload
          else
            echo "Looking for app bundle..."
            find build -name "*.app" -type d 2>/dev/null || echo "No app found"
          fi
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: workout-tracker-ipa
          path: |
            workout_tracker/workout_tracker.ipa
            workout_tracker/build/ios/iphoneos/Runner.app
        if: always()
