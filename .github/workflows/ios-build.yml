name: Build iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        working-directory: workout_tracker
        run: flutter pub get

      - name: Build iOS for simulator
        working-directory: workout_tracker
        run: |
          flutter build ios --release --simulator --no-codesign
          
      - name: Create unsigned IPA
        working-directory: workout_tracker
        run: |
          mkdir -p Payload
          cp -r build/ios/iphonesimulator/Runner.app Payload/
          zip -r ../workout_tracker_unsigned.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: workout-tracker-ipa
          path: workout_tracker_unsigned.ipa
