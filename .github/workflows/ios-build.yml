name: Build iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        working-directory: workout_tracker
        run: flutter pub get

      - name: Prepare iOS project
        working-directory: workout_tracker
        run: |
          # Generate iOS build files
          flutter build ios --config-only --release --no-codesign || true

      - name: Modify Xcode project for no signing
        working-directory: workout_tracker/ios
        run: |
          # Create a new xcconfig file to override signing
          cat > NoSign.xcconfig << 'EOF'
          CODE_SIGNING_REQUIRED = NO
          CODE_SIGNING_ALLOWED = NO
          CODE_SIGN_IDENTITY = 
          CODE_SIGN_ENTITLEMENTS = 
          DEVELOPMENT_TEAM = 
          PROVISIONING_PROFILE_SPECIFIER = 
          EOF
          
          echo "Created NoSign.xcconfig"
          cat NoSign.xcconfig

      - name: Build with xcodebuild (no signing)
        working-directory: workout_tracker/ios
        run: |
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -xcconfig NoSign.xcconfig \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            ONLY_ACTIVE_ARCH=NO \
            ARCHS="arm64" \
            VALID_ARCHS="arm64" \
            build \
            -derivedDataPath ../build/DerivedData
          
      - name: Find and package app
        working-directory: workout_tracker
        run: |
          echo "=== Looking for built app ==="
          find build -name "*.app" -type d 2>/dev/null
          
          APP_PATH=$(find build -name "Runner.app" -type d 2>/dev/null | grep -v "Tests" | head -1)
          
          if [ -n "$APP_PATH" ]; then
            echo "Found app at: $APP_PATH"
            APP_SIZE=$(du -sk "$APP_PATH" | cut -f1)
            echo "Size: ${APP_SIZE} KB"
            
            if [ "$APP_SIZE" -gt 1000 ]; then
              mkdir -p Payload
              cp -r "$APP_PATH" Payload/
              # Create IPA
              zip -r workout_tracker_unsigned.ipa Payload
              echo "=== IPA Created ==="
              ls -la workout_tracker_unsigned.ipa
            else
              echo "App too small, contents:"
              ls -laR "$APP_PATH" | head -30
            fi
          else
            echo "No app found. DerivedData structure:"
            find build/DerivedData -type d | head -30
          fi
          
      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: workout-tracker-unsigned-ipa
          path: workout_tracker/workout_tracker_unsigned.ipa
          if-no-files-found: warn
          
      - name: Upload DerivedData for debugging
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: derived-data-debug
          path: workout_tracker/build/DerivedData/Build/Products/
          if-no-files-found: warn
