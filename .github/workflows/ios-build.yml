name: Build iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        working-directory: workout_tracker
        run: flutter pub get

      - name: Generate iOS build files
        working-directory: workout_tracker
        run: |
          # Generate the xcode project but don't build
          flutter build ios --config-only --release --no-codesign || true

      - name: Disable all code signing in Xcode project
        working-directory: workout_tracker/ios
        run: |
          # Use Ruby to completely remove signing requirements
          ruby << 'RUBY'
          require 'fileutils'
          
          project_file = "Runner.xcodeproj/project.pbxproj"
          content = File.read(project_file)
          
          # Replace all signing related settings
          replacements = {
            /CODE_SIGN_IDENTITY = "[^"]*"/ => 'CODE_SIGN_IDENTITY = "-"',
            /DEVELOPMENT_TEAM = [^;]*;/ => 'DEVELOPMENT_TEAM = "";',
            /CODE_SIGN_STYLE = [^;]*;/ => 'CODE_SIGN_STYLE = Manual;',
            /PROVISIONING_PROFILE_SPECIFIER = "[^"]*"/ => 'PROVISIONING_PROFILE_SPECIFIER = ""',
            /"CODE_SIGNING_REQUIRED" = YES/ => '"CODE_SIGNING_REQUIRED" = NO',
            /"CODE_SIGNING_ALLOWED" = YES/ => '"CODE_SIGNING_ALLOWED" = NO',
          }
          
          replacements.each { |pattern, replacement| content.gsub!(pattern, replacement) }
          
          # Add signing settings to each build configuration if not present
          content.gsub!(/buildSettings = \{/m) do |match|
            "#{match}\n\t\t\t\tCODE_SIGNING_REQUIRED = NO;\n\t\t\t\tCODE_SIGNING_ALLOWED = NO;"
          end
          
          File.write(project_file, content)
          puts "✓ Disabled all code signing in project.pbxproj"
          RUBY

      - name: Build with xcodebuild (bypass Flutter)
        working-directory: workout_tracker/ios
        run: |
          # First, run pod install
          pod install --repo-update
          
          # Build using xcodebuild with ALL signing disabled
          xcodebuild build \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            ARCHS="arm64" \
            ONLY_ACTIVE_ARCH=NO \
            VALID_ARCHS="arm64" \
            ENABLE_BITCODE=NO \
            STRIP_INSTALLED_PRODUCT=NO \
            COPY_PHASE_STRIP=NO \
            DEPLOYMENT_POSTPROCESSING=NO \
            -derivedDataPath build/DerivedData \
            | tee xcodebuild.log
          
          # Show result
          echo "=== Build finished ==="
          
      - name: Create IPA from build
        working-directory: workout_tracker/ios
        run: |
          APP_PATH=$(find build/DerivedData -name "Runner.app" -type d 2>/dev/null | head -1)
          
          if [ -n "$APP_PATH" ]; then
            echo "Found: $APP_PATH"
            SIZE=$(du -sm "$APP_PATH" | cut -f1)
            echo "Size: ${SIZE}MB"
            
            if [ "$SIZE" -gt 1 ]; then
              mkdir -p ../output/Payload
              cp -r "$APP_PATH" ../output/Payload/
              cd ../output
              zip -r workout_tracker.ipa Payload
              ls -lh workout_tracker.ipa
              echo "✓ IPA created successfully!"
            else
              echo "App too small"
              ls -laR "$APP_PATH"
            fi
          else
            echo "No app found in DerivedData"
            find build -type d -name "*.app" 2>/dev/null | head -10
          fi
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: workout-tracker-ipa
          path: workout_tracker/output/workout_tracker.ipa
          if-no-files-found: warn
          
      - name: Upload build log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-logs
          path: |
            workout_tracker/ios/xcodebuild.log
          if-no-files-found: warn
